<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
				display: none;
			}
			div,p{
				cursor:pointer;
				display:inline-block;
			}
			div:hover ul{
				display: inline-block;
			}
			
		</style>
	</head>
	<body>
		<div style="margin-left: 100px;">
			<p>编程</p>
			<ul>
				<li>Java</li>
				<li>html</li>
				<li>javaScript</li>
				<li>css</li>
				<li>python</li>
				<li>php</li>
				<li>mysql</li>
			</ul>
		</div>
	</body>
</html>
