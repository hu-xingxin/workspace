<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>menu</title>
    <script src="../static/bootstrap/js/jquery/2.0.0/jquery.min.js" th:src="@{/bootstrap/js/jquery/2.0.0/jquery.min.js}"></script>
    <script src="../static/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap/3.3.6/bootstrap.min.js}"></script>
    <link href="../static/bootstrap/css/bootstrap/3.3.6/bootstrap.css" th:href="@{/bootstrap/css/bootstrap/3.3.6/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" style="text-align: center">
        <div class="col-xs-4" style="margin-left: 30%;margin-top: 10%">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1500">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img th:src="@{/img/1.jpg}" >
                    </div>
                    <div class="item">
                        <img th:src="@{/img/2.jpg}" >
                    </div>
                    <div class="item">
                        <img th:src="@{/img/3.jpg}" >
                    </div>

                    <div class="item">
                        <img th:src="@{/img/4.jpg}" >
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>

                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>

                    </a>

                </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
